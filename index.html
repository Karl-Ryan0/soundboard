<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="soundboard">
        <button class="sound-button" data-sound="sounds/ge.mp3" style="background-color: #FF5733;">Ge</button>
        <button class="sound-button" data-sound="sounds/da.mp3" style="background-color: #33FF57;">Da</button>
        <button class="sound-button" data-sound="sounds/di.mp3" style="background-color: #3357FF;">Di</button>
        <button class="sound-button" data-sound="sounds/oh.mp3" style="background-color: #FF33A6;">Oh</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
